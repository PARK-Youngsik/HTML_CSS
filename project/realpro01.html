<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글작성</title>
    <link rel="stylesheet" href="css/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button class="btn btn-primary" type="button"
    data-bs-toggle="modal" data-bs-target="#intro">
        모달창으로 보기
    </button>

    <!--모달 영역-->
    <!--
        modal : 모달 영역 설정
        fade : 모달창이 열리는 애니메이션 효과
    -->
    <div class="modal fade" id="intro">
        <!--
            modal-dialog : 모달 창 영역 설정
        -->
        <div class="modal-dialog">
            <!--
                modal-dialog : 모달 콘텐트 영역 설정
            -->
            <div class="modal-content">
                
                <div class="modal-body">
                    <div class="test">
                        <div id="maindiv">
                            <div class="flex-container">
                                <div class="flex-item color-red1">
                                    <img src="../SOOULMATE/img/i15959233715.jpg" alt="" id="grim">
                                </div>
                                <div class="flex-item color-red2">
                                    <textarea placeholder="내용을 입력해 주세요."></textarea>
                                </div>
                            </div>
                            <div class="flex-container">
                                <div class="flex-item color-blue1">
                                    <div class="top-slide">
                                        <div class="carousel slide" data-bs-ride="carousel" id="slide">
                                            <div class="carousel-indicators">
                                                <button type="button" data-bs-target="#slide"
                                                data-bs-slide-to="0" class="active"></button>
                                                <button type="button" data-bs-target="#slide"
                                                data-bs-slide-to="1"></button>
                                                <button type="button" data-bs-target="#slide"
                                                data-bs-slide-to="2"></button>
                                                <button type="button" data-bs-target="#slide"
                                                data-bs-slide-to="3"></button>
                                            </div>
                                            <a href="#slide" class="carousel-control-prev"
                                            data-bs-slide="prev">
                                                <span class="carousel-control-prev-icon"></span>
                                            </a>
                                            <a href="#slide" class="carousel-control-next"
                                            data-bs-slide="next">
                                                <span class="carousel-control-next-icon"></span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex-container2">
                                    <div class="flex-item color-blue2">
                                        <img src="../SOOULMATE/img/sojuicon.png" alt="" class="grim2">
                                    </div>
                                    <div class="flex-item color-blue3">
                                        <img src="../SOOULMATE/img/beericon.png" alt="" class="grim2">
                                    </div>
                                    <div class="flex-item color-blue4">
                                        <img src="../SOOULMATE/img/yangjuicon.png" alt="" class="grim2">
                                    </div>
                                    <div class="flex-item color-blue5">
                                        <img src="../SOOULMATE/img/wineicon.png" alt="" class="grim2">
                                    </div>
                                </div>
                            </div>
                            <div class="btn">
                                <button type="button">취 소</button>
                                <button type="button">올리기</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
