<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/popularGrid_style.css">
    <title>SOOULMATE</title>
    <link rel="stylesheet" href="css/ress.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>
    <div id="home">
        <div class="wrapper">
            <div class="left">
                <div class="logo">
                    <img src="img/logo.png" alt="로고">
                </div>
                <div class="category">
                    <div>
                        <button class="beer"><img src="img/beericon.png" alt="맥주아이콘"></button>
                        <button class="yangju"><img src="img/yangjuicon.png" alt="양주아이콘"></button>
                        <button class="wine"><img src="img/wineicon.png" alt="와인아이콘"></button>
                    </div>
                </div>
                <div class="nav">
                    <div class="plus">
                        <img src="img/plus.png" alt="+아이콘">
                        <p>게시글 등록</p>
                    </div>
                    <div class="star">
                        <img src="img/star.png" alt="*아이콘">
                        <p>인기 게시물</p>
                    </div>
                    <div class="profile">
                        <img src="img/profile1.png" alt="=아이콘">
                        <p>프로필</p>
                    </div>
                </div>
                <div class="chat">
                    <div class="chatwrap">
                        
                    </div>
                </div>
            </div>
            <div class="right">
                <div id="search">
                    <div class="searchwrap">
                        <button class="icon">
                            <img src="img/searchicon.png" alt="검색아이콘">
                        </button>
                        <div class="input">
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="grid" style="overflow:auto;">
                    <div class="item">
                        <img src="img/feed1.jpg" alt="사진10">
                    </div>
                    <div class="item">
                        <img src="img/pro11.jpg" alt="사진11">
                    </div>
                    <div class="item">
                        <img src="img/pro12.jpg" alt="사진12">
                    </div>
                    <div class="item">
                        <img src="img/pro1.jpg" alt="사진1">
                    </div>
                    <div class="item">
                        <img src="img/pro2.jpg" alt="사진2">
                    </div>
                    <div class="item">
                        <img src="img/pro3.jpg" alt="사진3">
                    </div>
                    <div class="item">
                        <img src="img/pro4.jpg" alt="사진4">
                    </div>
                    <div class="item">
                        <img src="img/pro5.jpg" alt="사진5">
                    </div>
                    <div class="item">
                        <img src="img/pro6.jpg" alt="사진6">
                    </div>
                    <div class="item">
                        <img src="img/pro7.jpg" alt="사진7">
                    </div>
                    <div class="item">
                        <img src="img/pro8.jpg" alt="사진8">
                    </div>
                    <div class="item">
                        <img src="img/pro9.jpg" alt="사진9">
                    </div>
                    <div class="item">
                        <img src="img/pro13.jpg" alt="사진13">
                    </div>
                    <div class="item">
                        <img src="img/pro14.jpg" alt="사진14">
                    </div>
                    <div class="item">
                        <img src="img/pro15.jpg" alt="사진15">
                    </div>

                <div class="content">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
